<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理页面</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.js"></script>
</head>

<body>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Contact</h3>
        </div>
        <div class="panel-body">
            提交成功信息：
            <input onclick="goAjax()" type="button" value="查询" class="btn btn-primary">
            
            
           
        </div>


        <table class="table  table-condensed table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>name</th>
                    <th>email</th>
                    <th>website</th>
                    <th>message</th>
                </tr>

            </thead>
            <tbody id="table-main">
            
               

            </tbody>
        </table>

    </div>


	<script>
	 var xhr;
	 var data;
     function goAjax() {
         xhr = new XMLHttpRequest();
         if (window.XMLHttpRequest) {
             xhr = new XMLHttpRequest();
         } else if (window.ActiveXObject) {
             xhr = new ActiveXObject("Microsoft.XMLHTTP");
         }

        
		
         xhr.onreadystatechange = function(e) {
             if (this.readyState == 4 && this.status == 200) {
                
            	     data = eval(this.responseText);
            	     ary();
          
             }
         };

         xhr.open("POST", "/MyFirstEcl/rootguanliyuan", true);


        xhr.responseType = "text" // 不写这压根没反应。。。
         xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

         xhr.onerror = function(e) {
             alert("登录失败！");
         };
		xhr.send(null);
         
     }
     
     function ary(){
    	 
    	 var $tbody = $("#table-main");
         var $data = $(data);
         $data.each(
                 function() {
                     $tbody.append("<tr >");
                     $tbody.append("<td>" + this.name + "</td>");
                     $tbody.append("<td>" + this.email + "</td>");
                     $tbody.append("<td>" + this.website + "</td>");
                     $tbody.append("<td>" + this.message + "</td>");
                     
                     $tbody.append("</tr >");
                 }
             );
    	 
     }
    
    </script>
    

</body>

</html>
